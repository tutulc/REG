<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
     rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
   <title>Register page</title>
 </head>
 <body>
     <h1 style="text-align:center">Creat Your Account</h1>
     <hr />
     
     <form style="text-align: center">
     <label for="name"><b>Name:</b></label
     ><br />
     <i class="fa-solid fa-user-plus"></i
     ><input
      type="text"name="name"placeholder="Enter Your Name here"required /><br />

     <label for="Email"><b>Email:</b></label
    ><br />
    <i class="fa-solid fa-envelope"></i
    ><input
     type="Email" name="Email" placeholder="Enter Your Email here"required /><br /> 

    <label for="Username"><b>Username:</b></label
    ><br />
    <i class="fa-solid fa-user-gear"></i
    ><input
    type="text" name="Username" placeholder="Desired Username"required /><br /> 

    <label for="Password"><b>Password:</b></label
    ><br />
    <i class="fa-solid fa-user-clock"></i
    ><input
    type="Password" name="Password" placeholder="Password Must Be 8 char long"required /><br /> 

    <label for="Con-password"><b>Re-enter Password:</b></label
     ><br />
    <i class="fa-solid fa-user-clock"></i
    ><input
    type="Password" name="Con-password" placeholder="Comfirm password"required /><br />

    <input type="submit" value="Create account">
    </form>
    <p align="center">
    Already have an account? please <a href="page/login.html">login</a>
</p>
</body>
</html>
